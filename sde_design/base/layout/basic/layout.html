<script>
	function removeNbsp(selectors) {
		selectors.forEach(sel => {
			document.querySelectorAll(sel).forEach(el => {
			el.innerHTML = el.innerHTML.replace(/&nbsp;/g, '');
			});
		});
	}
		removeNbsp([
		'.swiper-slide',
		'.product_bottom_section',
		'.header_menu',
		'.slider_sec',
		'.thumbnail',
		'.actionWish',
		'.product_detail_img_wrap',
		'.product_img_box',
		'.brand_wrap',
		'.searchInput',
		'.terroir_wrap',
		'#imageModal',
		'.recommend_product_list',
		'.product_detail_section',
		'.searchCondition',
		'.shop_banner',
		'.product_img_link',
		'.review_section_wrap',
		'.image-upload',
		'.profile_item',
		]);

	document.querySelectorAll('.header_menu').forEach(el => {
		el.childNodes.forEach(n => {
			if (n.nodeType === 3 && /\u00A0/.test(n.nodeValue)) n.remove();
		});
	});

	document.addEventListener("DOMContentLoaded", () => {
		const path = location.pathname;
		const qs = new URLSearchParams(location.search);

		const isOrderList = path.startsWith("/myshop/order/list");
		const hasOrderId = qs.has("order_id") && (qs.get("order_id") || "").trim() !== "";
		const isOrderListNoMember = isOrderList && !hasOrderId;

		if (isOrderListNoMember) {
			if (header) header.style.display = "flex";
			if (orderListHeader) orderListHeader.style.display = "flex";
			if (footer) footer.style.display = "flex";

			document.documentElement.classList.remove('boot-hide');
			return;
		}

		const isPDP        = path.startsWith("/product/") && !path.includes("list.html") && !path.includes("info.html");
		const isSearch     = path.startsWith("/product/search");
		const isBasket     = path.startsWith("/order/basket");
		const isLogin      = path.startsWith("/member/login");
		const isIdFind     = path.startsWith("/member/id");
		const isPwFind     = path.startsWith("/member/passwd");
		const isPwChange   = path.startsWith("/member/change_passwd");
		const isMgDetail   = path.startsWith("/magazine/detail");
		const isJoin       = path.startsWith("/member/agreement") || path.startsWith("/member/join");
		const isJoinResult = path.startsWith("/member/join_result");
		const isMyInfo = path.startsWith("/myshop/myinfo");
		const isPwdCheck = path.startsWith("/member/check_password");
		const isModify = path.startsWith("/member/modify");
		const isContents = path.startsWith("/contents");
		const isReview = path.startsWith("/myshop/order/review");
		const isReviewWrite = path.startsWith("/board/product/write");
		const isCs = path.startsWith("/board/free/") && qs.get("board_no") === "3";
		const isNotice = path.startsWith("/board/free/") && qs.get("board_no") === "1";
		const isQna = path.startsWith("/board/consult") || path.startsWith("/myshop/board_list") || path.startsWith("/board/product/read");
		const isPrivacy = path.startsWith("/member/privacy") || path.startsWith("/myshop/agreement");
		const isOrderDetail = path.startsWith("/myshop/order/detail");
		const isOrderCancel = path.startsWith("/myshop/order/cancel");
		const isOrderChange = path.startsWith("/myshop/order/exchange");
		const isOrderReturn = path.startsWith("/myshop/order/return");
		const isScrap = path.startsWith("/myshop/scraps");
		const isOilmoney = path.startsWith("/myshop/mileage/historyList");
		const isAddrList = path.startsWith("/myshop/addr/list");
		const isAddrAdd = path.startsWith("/myshop/addr/register");
		const isAddrEdit = path.startsWith("/myshop/addr/modify");
		const isPrdInfo = path.startsWith("/product/info");
		const isDelivery = path.startsWith("/myshop/order/delivery");
		
		const header = document.getElementById("header");
		const productHeader = document.getElementById("product_header");
		const basketHeader = document.getElementById("basket_header");
		const findHeader = document.getElementById("find_header");
		const magazineHeader= document.getElementById("magazine_header");
		const joinHeader = document.getElementById("join_header");
		const infoHeader = document.getElementById("info_header");
		const pwdHeader = document.getElementById("pwd_header");
		const modifyHeader = document.getElementById("modify_header");
		const contentsHeader = document.getElementById("contents_header");
		const reviewHeader = document.getElementById("review_header");
		const reviewWriteHeader = document.getElementById("review_write_header");
		const csHeader = document.getElementById("cs_header");
		const noticeHeader = document.getElementById("notice_header");
		const qnaHeader = document.getElementById("qna_header");
		const privacyHeader = document.getElementById("privacy_header");
		const orderListHeader = document.getElementById("order_list_header");
		const orderDetailHeader = document.getElementById("order_detail_header");
		const orderCancelHeader = document.getElementById("order_cancel_header");
		const orderChangeHeader = document.getElementById("order_change_header");
		const orderReturnHeader = document.getElementById("order_return_header");
		const scrapHeader = document.getElementById("scrap_header");
		const oilmoneyHeader = document.getElementById("oilmoney_header");
		const addrAddHeader = document.getElementById("addr_add_header");
		const addrListHeader = document.getElementById("addr_list_header");
		const addrEditHeader = document.getElementById("addr_edit_header");
		const prdInfoHeader = document.getElementById("prd_info_header");
		const deliveryHeader = document.getElementById("delivery_header");
		const footer = document.getElementById("bnb");
		const closeBtn = document.getElementById("privacyClose");

		[header, productHeader, basketHeader].forEach(el => { if (el) el.style.display = "none"; });

		if (isSearch) {
			if (header) header.style.display = "flex";
		} else if (isPDP) {
			if (productHeader) productHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isBasket) {
			if (basketHeader) basketHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isLogin) {
			if (header) header.style.display = "none";
			if (basketHeader) basketHeader.style.display = "none";
			if (footer) footer.style.display = "none";
		} else if (isIdFind || isPwFind || isPwChange) {
			if (findHeader) findHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isJoinResult) {
			if (joinHeader) joinHeader.style.display = "none";
			if (footer) footer.style.display = "none";
		} else if (isJoin) {
			if (joinHeader) joinHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isMgDetail) {
			if (magazineHeader) magazineHeader.style.display = "flex";
		} else if (isMyInfo) {
			if (infoHeader) infoHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isPwdCheck) {
			if (pwdHeader) pwdHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isModify) {
			if (modifyHeader) modifyHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isReview) {
			if (reviewHeader) reviewHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isReviewWrite) {
			if (reviewWriteHeader) reviewWriteHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isContents) {
			if (contentsHeader) contentsHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isCs) {
			if (csHeader) csHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isNotice) {
			if (noticeHeader) noticeHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isQna) {
			if (qnaHeader) qnaHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isPrivacy) {
			if (privacyHeader) privacyHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
			if (closeBtn) closeBtn.style.display ="block";
		} else if (isOrderListNoMember) {
			if (header) header.style.display = "flex";
			if (footer) footer.style.display = "flex";
		} else if (isOrderList) {
			if (orderListHeader) orderListHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isOrderDetail) {
			if (orderDetailHeader) orderDetailHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isOrderCancel) {
			if (orderCancelHeader) orderCancelHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isOrderChange) {
			if (orderChangeHeader) orderChangeHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isOrderReturn) {
			if (orderReturnHeader) orderReturnHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isScrap) {
			if (scrapHeader) scrapHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isOilmoney) {
			if (oilmoneyHeader) oilmoneyHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isAddrList) {
			if (addrListHeader) addrListHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isAddrAdd) {
			if (addrAddHeader) addrAddHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isAddrEdit) {
			if (addrEditHeader) addrEditHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isPrdInfo) {
			if (prdInfoHeader) prdInfoHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else if (isDelivery) {
			if (deliveryHeader) deliveryHeader.style.display = "flex";
			if (footer) footer.style.display = "none";
		} else {
			if (header) header.style.display = "flex";
		}
	});

	document.addEventListener("DOMContentLoaded", () => {
		const path = location.pathname;
		const qs = new URLSearchParams(location.search);

		const isOrderList = path.startsWith("/myshop/order/list");
		const hasOrderId  = qs.has("order_id") && (qs.get("order_id") || "").trim() !== "";

		const globalHeader = document.getElementById("header");
		const orderListHeader = document.getElementById("order_list_header");
		const orderListTab = document.getElementById("order_list_tab");
		const bestSlider = document.getElementById("best_sec");
		const footer = document.getElementById("bnb");

		if (isOrderList && hasOrderId) {
			if (orderListHeader) orderListHeader.style.setProperty("display", "none", "important");
			if (orderListTab) orderListTab.style.setProperty("display", "none", "important");
			if (globalHeader) globalHeader.style.setProperty("display", "flex", "important");
			if (bestSlider) bestSlider.style.setProperty("display", "block", "important");
			if (footer) footer.style.setProperty("display", "flex", "important");
		} else if (isOrderList) {
			if (orderListHeader) orderListHeader.style.setProperty("display", "flex", "important");
			if (orderListTab) orderListTab.style.setProperty("display", "flex", "important");
			if (globalHeader) globalHeader.style.setProperty("display", "none", "important");
			if (bestSlider) bestSlider.style.setProperty("display", "none", "important");
			if (footer) footer.style.setProperty("display", "none", "important");
		}
	});

	const observer = new MutationObserver(() => {
		document.querySelectorAll('.option_product .product').forEach(el => {
			if (el.innerHTML.includes('-')) {
			el.innerHTML = el.innerHTML.replace(/ ?- ?/g, '');
			}
		});
	});
	observer.observe(document.body, { childList: true, subtree: true });

	const observerEm = new MutationObserver(() => {
		const totalCount = document.querySelector('.total strong em');
		if (!totalCount) return;

		const newSpan = document.createElement('span');
		newSpan.className = totalCount.className;
		newSpan.innerHTML = totalCount.innerHTML;
		totalCount.parentNode.replaceChild(newSpan, totalCount);
	});
	observerEm.observe(document.body, { childList: true, subtree: true });

	const fixArea = document.getElementById('orderFixArea');
	if (fixArea) {
		window.addEventListener('scroll', () => {
			if (window.scrollY > 900) {
			fixArea.classList.add('active');
			} else {
			fixArea.classList.remove('active');
			}
		});

		const observerFix = new MutationObserver(() => {
			if (fixArea.style.display === 'none') {
			fixArea.style.display = 'block';
			}
		});
		observerFix.observe(fixArea, { attributes: true, attributeFilter: ['style'] });
	}


	document.addEventListener('DOMContentLoaded', () => {
		const tabLinks = document.querySelectorAll('.detail_tab .title_detail li a');
		const tabContents = {
			'#detail': document.getElementById('prdDetail'),
			'#review': document.getElementById('prdReview'),
			'#qna': document.getElementById('prdQnA'),
			'#guide': document.getElementById('prdInfo')
		};

		tabLinks.forEach(link => {
			link.addEventListener('click', e => {
			e.preventDefault();

			tabLinks.forEach(other => other.parentElement.classList.remove('tab_open'));
			link.parentElement.classList.add('tab_open');

			for (const key in tabContents) {
				if (tabContents[key]) tabContents[key].style.display = 'none';
			}

			const target = tabContents[link.getAttribute('href')];
			if (target) {
				target.style.display = 'block';
				window.scrollTo(0, target.offsetTop);
			}
			});
		});

		if (tabLinks[0]) tabLinks[0].click();
	});

	const flavorText = document.querySelector('.product-flavor-data')?.textContent;
	const flavorChipBox = document.querySelector('.product-flavor-chips');
	if (flavorText && flavorChipBox) {
		flavorText.split(',').map(t => t.trim()).filter(Boolean).forEach(tag => {
			const li = document.createElement('li');
			li.textContent = tag;
			flavorChipBox.appendChild(li);
		});
	}

	document.addEventListener('DOMContentLoaded', () => {
		document.querySelectorAll('.circular_chart').forEach(chart => {
			const textEl = chart.querySelector('.percentage');
			if (!textEl) return;

			const score = parseFloat(textEl.textContent);
			const percent = (score / 5) * 100;
			chart.querySelector('.circle')
				.setAttribute('stroke-dasharray', `${percent}, 100`);
		});
	});
</script>
</body>
