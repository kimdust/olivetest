<script>
    document.addEventListener('DOMContentLoaded', function () {
        const openBtn = document.querySelector('.myinfo_item a[href="#"]');
        const modal   = document.querySelector('.logout_modal');
        const dim     = document.querySelector('.logout_dimmed');
        const cancel  = document.querySelector('.logout_btn_close');

        if (!openBtn || !modal || !dim || !cancel) return;

        function openModal() {
        modal.classList.add('show');
        dim.classList.add('show');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
        }

        function closeModal() {
        modal.classList.remove('show');
        dim.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        }

        openBtn.addEventListener('click', function (e) {
        e.preventDefault();
        openModal();
        });

        cancel.addEventListener('click', closeModal);
        dim.addEventListener('click', closeModal);

        document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && dim.classList.contains('show')) closeModal();
        });
    });
</script>
