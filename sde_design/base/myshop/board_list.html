<script>
(function () {
  const ROWS = [
    '.xans-myshop-boardlist tbody tr',
    '[module="myshop_boardList"] tbody tr',
    '.ec-base-table.typeList tbody tr'
  ].join(',');

  const PREFIX = /^[\u200B\uFEFF\u2060\u00A0\s]*\[(.*?)\][\u200B\uFEFF\u2060\u00A0\s]*/;

  const API_TIMEOUT = 8000;
  const $  = (s,r=document)=>r.querySelector(s);
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));

  function parseReplyFromHTML(html){
    const doc = new DOMParser().parseFromString(html, 'text/html');

    const tdClass = doc.querySelector('.row-reply .reply-state');
    if (tdClass) return tdClass.textContent.trim();

    const rows = doc.querySelectorAll('table tbody tr, .xans-board-read tbody tr');
    for (const tr of rows) {
      const th = tr.querySelector('th');
      const td = tr.querySelector('td');
      if (!th || !td) continue;
      if (th.textContent.trim().replace(/\s+/g,'') === '답변여부') {
        return td.textContent.trim();
      }
    }
    return '';
  }

  async function safeFetch(url){
    const ctrl = new AbortController();
    const t = setTimeout(()=>ctrl.abort(), API_TIMEOUT);
    try{
      const res = await fetch(url, { credentials: 'include', signal: ctrl.signal });
      if (!res.ok) throw new Error(res.status);
      return await res.text();
    } catch(e){ return null; }
    finally{ clearTimeout(t); }
  }

  function ensureBadge(cell){
    let badge = cell.querySelector('.qna-badge');
    if (!badge) {
      badge = document.createElement('span');
      badge.className = 'qna-badge qna-badge--wait';
      badge.textContent = '답변대기';
      cell.appendChild(badge);
    }
    return badge;
  }

  async function hydrateRow(tr){
    const tdSubject = tr.querySelector('td.subject');
    const tdDate    = tr.querySelector('td.created_at');
    const tdCat     = tr.querySelector('td.category');
    const a         = tdSubject && tdSubject.querySelector('a');
    const commentEl = tdSubject && tdSubject.querySelector('.comment');

    if (!tdSubject || !tdDate || !a) return;
    if (tdSubject.__styled) return;
    tdSubject.__styled = true;

    const fullTitle = (a.textContent || '').trim();
    const dateText  = (tdDate.textContent || '').trim();
    let   cat       = '';

    const m = fullTitle.match(PREFIX);
    if (m) {
      cat = m[1];
      a.textContent = fullTitle.replace(PREFIX, '');
    } else if (tdCat) {
      const catRaw = tdCat.textContent.trim();
      if (catRaw) cat = catRaw;
    }

    const wrap   = document.createElement('div');
    const title  = document.createElement('a');
    const meta   = document.createElement('div');

    wrap.className  = 'qna-item-wrap';
    title.className = 'qna-title';
    meta.className  = 'qna-meta';

    title.href = a.getAttribute('href');
    title.textContent = a.textContent;

    if (cat) {
      const catEl = document.createElement('span');
      catEl.className = 'qna-cat';
      catEl.textContent = cat;
      meta.appendChild(catEl);

      const dot = document.createElement('span');
      dot.className = 'qna-dot';
      dot.textContent = '·';
      meta.appendChild(dot);
    }
    const dateEl = document.createElement('span');
    dateEl.className = 'qna-date';
    dateEl.textContent = dateText;
    meta.appendChild(dateEl);

    wrap.appendChild(title);
    wrap.appendChild(meta);

    tdSubject.innerHTML = '';
    tdSubject.appendChild(wrap);

    tdDate.innerHTML = '';
    const badge = ensureBadge(tdDate);

    const html = await safeFetch(title.href);
    if (!html) return;

    const raw = parseReplyFromHTML(html);
    const ok  = raw === 'O' || raw === 'o' || raw === '완료';
    if (ok) {
      badge.textContent = '답변완료';
      badge.classList.remove('qna-badge--wait');
      badge.classList.add('qna-badge--done');
    } else {
      badge.textContent = '답변대기';
      badge.classList.remove('qna-badge--done');
      badge.classList.add('qna-badge--wait');
    }

    if (tdCat) tdCat.textContent = '';
  }

  async function runQueue(items, worker, concurrency=3){
    let i = 0, running = 0;
    return new Promise(resolve=>{
      const next = ()=>{
        if (i >= items.length && running === 0) return resolve();
        while (running < concurrency && i < items.length) {
          const item = items[i++]; running++;
          worker(item).finally(()=>{ running--; next(); });
        }
      };
      next();
    });
  }

  function boot(){
    const rows = $$(ROWS);
    if (!rows.length) return;
    runQueue(rows, hydrateRow, 3);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', boot);
  } else {
    boot();
  }

  const root = document.querySelector('.xans-myshop-boardlist')
            || document.querySelector('[module="myshop_boardList"]')
            || document.querySelector('.ec-base-table.typeList');
  if (root && 'MutationObserver' in window) {
    new MutationObserver(boot).observe(root, { childList: true, subtree: true });
  }
})();
</script>
